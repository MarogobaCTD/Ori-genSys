# docker-compose.yml
services:
  # Nosso serviço de banco de dados
  postgres:
    image: postgres:15-alpine  # Versão leve e estável do PostgreSQL
    container_name: origens_db
    environment:
      POSTGRES_USER: admin       # Usuário do banco
      POSTGRES_PASSWORD: cultura2025 # Senha (em produção, use algo mais seguro!)
      POSTGRES_DB: projetos_culturais # Nome do nosso banco
    ports:
      - "5432:5432"  # Porta padrão do PostgreSQL
    volumes:
      # Isso garante que os dados persistam mesmo se o container parar
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: